<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="formas.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco por defecto */
        }

        .register {
            background-color: #333; /* Fondo gris oscuro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 600px; /* Ancho mayor para acomodar la imagen a la derecha */
            text-align: left; /* Alineación del texto a la izquierda */
            display: flex; /* Flexbox para alinear contenido */
            align-items: center; /* Alinear verticalmente al centro */
            justify-content: space-between; /* Espacio entre los elementos */
        }

        .register h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff; /* Texto blanco */
        }

        .register label {
            display: block;
            margin-bottom: 5px;
            color: #fff; /* Texto de etiquetas blanco */
        }

        .register input {
            width: calc(100% - 20px); /* Ajuste del ancho para compensar el padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555; /* Borde oscuro */
            border-radius: 5px;
            background-color: #222; /* Fondo gris oscuro */
            color: #fff; /* Texto blanco */
        }

        .register button {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .register button:hover {
            background-color: #c9302c;
        }

        .small-image {
            width: 40%; /* Tamaño ajustado de la imagen */
            height: auto;
            border-radius: 5px;
        }

        .register .form-container {
            flex: 1; /* Ocupa el espacio restante */
            padding-right: 20px; /* Espaciado entre el formulario y la imagen */
        }

        .register p {
            font-style: italic;
            font-weight: bold;
            margin-top: 10px;
            color: #fff; /* Texto blanco */
        }

        header, footer {
            background-color: #222; /* Fondo gris oscuro */
            padding: 10px;
            color: #fff; /* Texto blanco */
            text-align: center;
        }

        nav {
            margin: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline; /* Mostrar elementos en línea */
            margin: 0 15px; /* Espaciado entre elementos */
        }

        nav ul li a {
            color: #fff; /* Texto blanco */
            text-decoration: none; /* Sin subrayado */
            font-size: 16px; /* Tamaño de fuente */
        }

        nav ul li a:hover {
            text-decoration: underline; /* Subrayar en hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Hidrotec</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#products">Productos</a></li>
                <li><a href="#social">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register">
            <div class="form-container">
                <h1>Crear una cuenta</h1>
                <form id="register-form">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Registrar</button>
                </form>

                <p>¡Bienvenido a nuestra comunidad! Regístrate para disfrutar de todos los beneficios.</p>
            </div>
            <img src="logo.png" alt="Imagen descriptiva"  class="small-image">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HIDROTEC PRODUCCIONS. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario para procesamiento adicional

            // Aquí podrías agregar lógica adicional para el registro si es necesario

            // Redirigir a la página de sorpresa después de enviar el formulario
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 1000); // Esperar 1 segundo antes de redirigir (para simular el procesamiento)
        });
    </script>
</body>
</html>
